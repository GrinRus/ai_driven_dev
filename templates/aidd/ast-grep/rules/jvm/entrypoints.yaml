---
rules:
  - id: spring-boot-application
    language: Java
    rule:
      pattern: "@SpringBootApplication"
    message: "Spring Boot application entrypoint"
  - id: spring-boot-application-kt
    language: Kotlin
    rule:
      pattern: "@SpringBootApplication"
    message: "Spring Boot application entrypoint"
  - id: spring-application-run
    language: Java
    rule:
      pattern: "SpringApplication.run($APP, $ARGS)"
    message: "SpringApplication.run entrypoint"
  - id: spring-application-run-kt
    language: Kotlin
    rule:
      pattern: "SpringApplication.run($APP, $ARGS)"
    message: "SpringApplication.run entrypoint"
  - id: spring-run-application-kt
    language: Kotlin
    rule:
      pattern: "runApplication<$APP>($ARGS)"
    message: "Spring Boot runApplication entrypoint"
