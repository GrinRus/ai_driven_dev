---
rules:
  - id: entrypoint-main-java
    language: Java
    rule:
      pattern: "public static void main(String[] $ARGS) { $$$ }"
    message: "Java main entrypoint"
  - id: entrypoint-main-java-varargs
    language: Java
    rule:
      pattern: "public static void main(String... $ARGS) { $$$ }"
    message: "Java main entrypoint"
  - id: entrypoint-main-kotlin
    language: Kotlin
    rule:
      pattern: "fun main($ARGS) { $$$ }"
    message: "Kotlin main entrypoint"
  - id: entrypoint-main-kotlin-noargs
    language: Kotlin
    rule:
      pattern: "fun main() { $$$ }"
    message: "Kotlin main entrypoint"
  - id: entrypoint-main-python-double
    language: Python
    rule:
      pattern: "if __name__ == \"__main__\": $$$"
    message: "Python entrypoint"
  - id: entrypoint-main-python-single
    language: Python
    rule:
      pattern: "if __name__ == '__main__': $$$"
    message: "Python entrypoint"
  - id: entrypoint-main-node-js
    language: JavaScript
    rule:
      pattern: "if (require.main === module) { $$$ }"
    message: "Node entrypoint"
  - id: entrypoint-main-node-ts
    language: TypeScript
    rule:
      pattern: "if (require.main === module) { $$$ }"
    message: "Node entrypoint"
